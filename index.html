<!doctype html>

<html>
  <head>
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>What are we watching tonight?</h1>
      </header>
      
      <div class="genres">
          <h2>Select your genre:</h2>
          <div class="genreList">
              <button class="genre" id="scifi">Science Fiction</button>
              <button class="genre" id="fantasy">Fantasy</button>
              <button class="genre" id="drama">Drama</button>
              <button class="genre" id="adventure">Adventure</button>
              <button class="genre" id="comedy">Comedy</button>
              <button class="genre" id="horror">Horror</button>
              <button class="genre" id="romance">Romance</button>
              <button class="genre" id="kids">Kids</button>
          </div>
      </div>
      <div class="movie">
        <h2>You should watch:</h2>
          <div class="title" id="title"></div>
          <div class ="year" id="year"></div>
          <div class="director" id="director"></div>
        
        </div>

      </div>
    

    <script src="./movie.js"></script>


  </body>
</html>
